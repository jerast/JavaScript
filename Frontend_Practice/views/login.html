<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>login</title>

	<link rel="stylesheet" href="../css/style.css">
	<script defer src="../js/script.js"></script>
</head>
<body>
	<main class="login">
		<div class="container">
			<img class="logo" src="../assets/images/logo_yard_sale.svg" alt="logo" >
			<form class="form" action="" method="post">
				<label class="input-group">
					<span class="input-group__label">Email address</span>
					<input class="input-group__input" id="email" type="email" placeholder="camilayokoo@gmail.com">
				</label>
				<label class="input-group">
					<span class="input-group__label">Password</span>
					<input class="input-group__input" id="password" type="password" placeholder="*********">
				</label>
				<input class="button button--success button--submit" type="submit" value="Log in"> 
			</form>
			<a class="link link--url" href="">Forgot my password</a href=".">
			<button class="button button--success-second button--float-bottom">Sign up</button>
		</div>
	</main>
</body>
</html>
