<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>

     <link rel="stylesheet" href="../css/style.css">
     <script defer src="../js/script.js"></script>
</head>
<body>
     <main class="login">
          <div class="login__container">
               <img class="login__logo" src="../assets/images/logo_yard_sale.svg" alt="logo" >
               <h1 class="login__title">Create a new password</h1>
               <p class="login__subtitle">Enter a new password for your account</p>

               <form class="login__form" action="" method="post">
                    <label class="input-group">
                         <span class="input-group__label">Password</span>
                         <input class="input-group__input" id="password" type="password" placeholder="*********">
                    </label>
                    <label class="input-group">
                         <span class="input-group__label">Re-enter password</span>
                         <input class="input-group__input" id="password_new" type="password" placeholder="*********">
                    </label>
                    <input class="login__submit button" type="submit" value="Confirm"> 
               </form>
          </div>
     </main>
</body>
</html>
